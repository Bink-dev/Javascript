<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hoofdstuk 5</title>
    <style>

      body {

        font-family: 'copse', sans-serif;
        text-align: center;

      }

      div.picture-holder {

          box-sizing: border-box;
          height: 450px;
          width: 300px;
          float: left;
          border: solid 1px black;

      }

      div.favoriet {

          width: 300px;
          height: 150px;
          background-color: lightskyblue;
          background-image: none;
          background-repeat: no-repeat;
          background-position: center;

      }

      #pics {

        width: 900px;
        height: 1350px;
        border: solid 1px black;
        font-size: 0px;
        margin: auto;

      }

    </style>
</head>
<body>

<h1>Monkeychooser</h1>

<h3>Choose yer favorite monkey!</h3>

<div id="pics">

</div>

<script>

    pics = document.getElementById("pics");
    createPicsHolders();
    createAapImages();

    function createPicsHolders() {

        for (var i = 0; i < 9; i++) {

            pictureHolder = document.createElement("div");
            pictureHolder.className = "picture-holder";
            pictureHolder.id = "picture-holder-" + i;
            pics.appendChild(pictureHolder);

        }

    }

    function createAapImages() {

        pictureHolders = document.getElementsByClassName("picture-holder");

        for (var i = 0; i < pictureHolders.length; i++) {
            favoriet = document.createElement("div");
            favoriet.className = "favoriet";
            favoriet.id = "favoriet" + (i + 1);
            aapPlaatje = document.createElement("img")
            aapPlaatje.src = "imgH5/aapje" + (i + 1) + ".jpg";
            aapPlaatje.id = (i + 1);
            aapPlaatje.addEventListener("click", function () {
                maakFavoriet(this.id);
            });
            pictureHolders[i].appendChild(favoriet);
            pictureHolders[i].appendChild(aapPlaatje);
        }

    }

    function maakFavoriet(id) {
        console.log("Maak mij favoriet! Het gaat om aap..." + id);
        notsofavorite = document.getElementsByClassName("favoriet");

        for (var i = 0; i < notsofavorite.length; i++) {
            notsofavorite[i].style.backgroundImage = "none";
        }

        favoriet = document.getElementById("favoriet" + id);
        favoriet.style.backgroundImage = "url('imgH5/heart.png')"
    }
</script>

</body>
</html>
